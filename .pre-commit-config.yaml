repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black
      args: [
        --line-length=121,
      ]
      exclude: ^(venv/|docs/)
      types: ['python']
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      args: [
        "--max-line-length=121",
        "--ignore=E402,E501",
      ]
      exclude: ^(venv/|docs/)
      types: ['python']